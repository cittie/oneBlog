{% load staticfiles %}

<link rel = "stylesheet" type = "text/css" href = "{% static 'blogcore/style.css' %}" />

<H1> User List </H1>

{% if profile_list %}
	<ul>
	{% for user_profile in profile_list %}
		<li><a href=" {% url 'blogcore:profile_detail' user_profile.id %} "> {{ user_profile }} </a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No users!</p>
{% endif %}
