{% extends "blogcore\main.html" %}

{% block content %}

<head>
	<title>User List</title>
	<H1>User List </H1>
</head>

<body>
	{% if profile_list %}
		<ul>
		{% for user_profile in profile_list %}
			<li><a href=" {% url 'blogcore:profile_detail' user_profile.id %} "> {{ user_profile }} </a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No users!</p>
	{% endif %}
</body>

{% endblock %}
