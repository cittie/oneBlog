{% if not user.is_authenticated %}
<p>Welcome!</p>
<div class="link"><a href = "{% url 'blogcore:register' %}">Register</a></div>
<div class="link"><a href = "{% url 'blogcore:login' %}">Login</a></div>
{% else %}
<p>Welcome, {{user}}</p>
<div class="link"><a href = "{% url 'blogcore:logout' %}">Logout</a></div>
{% endif %}
